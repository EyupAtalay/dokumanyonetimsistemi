<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stil.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yüklenmiş Belgeler</title>
</head>
<body>
    {% include 'navbar.html' %}

    <h1 style="text-align: center; font-size: 40px; color: black;">Kişisel Belgeler</h1>
    <div class="card">
        <div class="card-body">
            <ul class="list-group">
                {% for doc in documents %}
                <li class="list-group-item text-center">
                    <a href="/download/{{ doc.filename }}">{{ doc.filename }}</a><br>
                    <small>Yükleme Tarihi: <strong>{{ doc.upload_date.strftime('%Y-%m-%d %H:%M:%S') }}</strong></small>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>

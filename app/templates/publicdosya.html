<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stil.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herkese Açık Dosyalar</title>
</head>
<body>
    {% include 'navbar.html' %}

    <h1 style="text-align: center;font-size:40px;color:black;">Herkese Açık Belgeler</h1>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <ul class="list-group">
                    {% for document in documents %}
                    <li class="list-group-item text-center">
                        <a href="/download/{{ document.filename }}">{{ document.filename }}</a><br>
                        <small>Yükleyen: <strong>{{ document.uploader_name }}</strong></small><br>
                        <small>Yükleme Tarihi: <strong>{{ document.upload_date.strftime('%Y-%m-%d %H:%M:%S') }}</strong></small>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
